<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Creddit Goggles </title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>

</head>
<body>
<nav th:fragment="topNavbar" class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                        <div sec:authorize="hasAnyAuthority('OWNER', 'EMPLOYEE')">
                            <span class="clear">
                                <span class="block m-t-xs"> <strong
                                        class="font-bold" th:text="${user.firstName}"></strong>
                                    <strong th:text="${user.lastName}"></strong>
                                </span>
                            </span>
                        </div>
                        <div sec:authorize="hasAnyAuthority('OWNER')">
                            <span class="clear">
                                <span class="block m-t-xs"> <strong
                                        class="font-bold">You are OWNER</strong>
                                </span>
                            </span>
                        </div>
                        <div sec:authorize="hasAnyAuthority('EMPLOYER')">
                            <span class="clear">
                                <span class="block m-t-xs"> <strong
                                        class="font-bold">You are EMPLOYEE</strong>
                                </span>
                            </span>
                        </div>
                    </a>
                    <ul sec:authorize="!hasAnyAuthority('OWNER', 'EMPLOYEE')"
                        class="dropdown-menu animated fadeInRight m-t-xs">
                        <li>
                            <a class="nav-link" th:href="@{/login}">
                                <span class="no-icon">Log in</span>
                            </a>
                        </li>
                    </ul>
                    <ul sec:authorize="hasAnyAuthority('OWNER', 'EMPLOYEE')"
                        class="dropdown-menu animated fadeInRight m-t-xs">
                        <li>
                            <a class="nav-link" th:href="@{/logout}">
                                <span class="no-icon">Log out</span>
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="logo-element">
                    MR
                </div>
            </li>
            <li>
                <a th:href="@{/}"><i class="fa fa-desktop"></i> <span class="nav-label">Main</span></a>
            </li>
            <li sec:authorize="hasAnyAuthority('OWNER', EMPLOYEE)">
                <a th:href="@{/profile/detail}"><i class="fa fa-th-large"></i> <span
                        class="nav-label">Profile</span></a>
            </li>
            <li sec:authorize="hasAnyAuthority('USER')">
                <a th:href="@{/spending/list}"><i class="fa fa-table"></i> <span class="nav-label">Spending</span></a>
            </li>
        </ul>

    </div>
</nav>

<div th:fragment="navBar" class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">

        <ul class="nav navbar-top-links navbar-right">
            <li sec:authorize="!hasAnyAuthority('OWNER', 'EMPLOYEE')">
                <a class="nav-link" th:href="@{/login}">
                    <span class="no-icon">Log in</span>
                </a>
            </li>
            <li sec:authorize="hasAnyAuthority('OWNER', 'EMPLOYEE')">
                <a class="nav-link" th:href="@{/logout}">
                    <span class="no-icon">Log out</span>
                </a>
            </li>
        </ul>

    </nav>
</div>

<div th:fragment="foot" class="footer">
    <div class="pull-right">
        <strong>Get</strong> Here
    </div>
    <div>
        <strong>Copyright</strong> Get Here &copy; 2018
    </div>
</div>

<div th:fragment="jslinks">
    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
</div>
</body>
</html>
