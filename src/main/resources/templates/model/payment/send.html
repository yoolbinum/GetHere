<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="common/base :: head">
</head>

<body>
<div id="wrapper">

    <nav th:replace="common/base :: topNavbar"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="common/base :: navBar"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Employer Name</th>
                                        <th>Worked Hours</th>
                                        <th>Wage / Hour</th>
                                        <th>Total Wage</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="employee : ${employees}">
                                        <td><input type="checkbox" class="i-checks" name="input[]"/></td>
                                        <td th:text="${employee.name}"></td>
                                        <td th:text="${employee.numHours}"></td>
                                        <td th:text="${employee.hourlyWage}"></td>
                                        <td th:text="${employee.totalWage}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
                            Transfer Fund
                        </button>
                        <div class="modal inmodal" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content animated flipInY">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title">Transfer Fund</h4>
                                        <small class="font-bold">You can transfer money to employee easily with Visa</small>
                                    </div>
                                    <div class="modal-body">
                                        <p>You are about to transfer <strong>$241.5</strong> to <strong>Rob Stark, Hello World, Jon Snow</strong>
                                            Do you wish to continue?
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-white" data-dismiss="modal">No</button>
                                        <button type="button" class="btn btn-primary">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="common/base :: foot"></div>

    </div>
</div>


<div th:replace="common/base :: jslinks"></div>

</body>

</html>
