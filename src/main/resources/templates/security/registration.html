<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/base :: head"></head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">GH</h1>
        </div>
        <h3>Register to Get Here</h3>
        <p>Create account</p>
        <form class="m-t" role="form" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" th:field="*{username}" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required=""/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone Number"/>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
